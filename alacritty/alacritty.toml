[shell]
program = "/usr/local/bin/fish"

[colors.bright]
black = "#928374"
blue = "#7daea3"
cyan = "#8ec07c"
green = "#b8bb26"
magenta = "#d3869b"
red = "#fb4934"
white = "#ebdbb2"
yellow = "#fabd2f"

[colors.normal]
black = "#191919"
blue = "#458588"
cyan = "#89b482"
green = "#a9b665"
magenta = "#b16286"
red = "#cc241d"
white = "#a89984"
yellow = "#e78a4e"

[colors.primary]
background = "#000000"
foreground = "#ebdbb2"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 16.0

[font.bold]
family = "Liga SFMono Nerd Font"
style = "SemiBold"

[font.bold_italic]
family = "Liga SFMono Nerd Font"
style = "Medium"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Liga SFMono Nerd Font"
style = "Regular"

[font.normal]
family = "Liga SFMono Nerd Font"
style = "Light"

[font.offset]
x = 0
y = 0

[window]
opacity = 1.0

[window.padding]
x = 5
y = 3
